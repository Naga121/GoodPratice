<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img [src]="img" alt="Paris" class="img-fluid">
                    <div class="card-body">
                        <p class="h2">{{name.toUpperCase()}}</p>
                        <p class="h4">{{getDate()}}</p>
                        <p class="h5">{{time}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
