<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <ul class="list-group text-center text-scondary">
                            <li class="list-group-item">
                               Id : {{employee.sNo | uppercase}}
                            </li>
                            <li class="list-group-item">
                                Name : {{employee.name | titlecase}}
                             </li>
                             <li class="list-group-item">
                                Age : {{employee.age | number:'2.1'}} <small>Years</small>
                             </li>
                             <li class="list-group-item">
                                Designation : {{employee.designation | uppercase}}
                             </li>
                             <li class="list-group-item">
                                DOJ : {{employee.doj|date: 'long' }}
                             </li>
                             <li class="list-group-item">
                                Salarey : {{employee.sal | currency:'INR'}}
                             </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
